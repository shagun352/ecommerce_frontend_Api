
{% extends 'product/base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

	<div class="intro-banner-wrap">
		<img src="{% static 'images/banners/1.png' %}" class="img-fluid rounded" style="width: 100%;">
	</div>
	

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
    {% for i in product_data %}

    <div class="col-md-3">
        <div class="card card-product-grid">
            <a href="#" class="img-wrap">
                <img src="{% static i.image %}">
            </a>
            <figcaption class="info-wrap">
                <a href="{% url 'product_detail' i.id %}" class="title">{{i.name}}</a>
                <div class="price mt-1">{{i.price}}</div>
            </figcaption>
        </div>
    </div>
    {% endfor %}
</div>

</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
